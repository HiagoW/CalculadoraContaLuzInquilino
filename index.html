<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular conta luz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script>
    $( document ).ready(function() {
        $("#resultado").hide()
        $("input[type='text']").mask('R$ #.##0,00', {reverse: true});
        $("#formulario").submit((event) => {
                event.preventDefault();
                const mesAnterior = parseFloat($('#consumoMesAnterior').val())
                const mesAtual = parseFloat($('#consumoMesAtual').val())
                const consumoConta = parseFloat($('#consumoConta').val())
                const valorConta = parseFloat($('#valorConta').val())
                const resultado = (mesAtual - mesAnterior)+(consumoConta/valorConta)
                $("#resultado").html(resultado.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'}))
                $("#resultado").show()
            })
    });
    </script>
</head>
<body>
    <div class="container" style="margin-top: 50px;">
        <form id="formulario">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="consumoMesAnterior">Consumo mês anterior: </label>
                    <input class="form-control" id="consumoMesAnterior" type="text" />
                </div>
            
                <div class="form-group col-md-6">
                    <label>Consumo mês atual: </label>
                    <input class="form-control" id="consumoMesAtual" type="text" />
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Cusmo da Conta: </label>
                    <input class="form-control" id="consumoConta" type="text" />
                </div>

                <div class="form-group col-md-6">
                    <label>Valor da Conta: </label>
                    <input class="form-control" id="valorConta" type="text" />
                </div>
            </div>
            
            <button class="btn btn-primary" type="submit">Calcular</button>
        </form>
    </div>
    <div class="container" style="margin-top: 10px;">
        <div class="row">
            <div class="col-md-3">
                <div id="resultado" class="alert alert-success" role="alert">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
